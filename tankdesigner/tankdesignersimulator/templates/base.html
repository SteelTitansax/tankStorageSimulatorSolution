<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tank Simulator</title>
    <style>
        /* Make sidebar fixed */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
            background-color: #343a40;
            color: white;
        }

        /* Set content margin to avoid overlap */
        .content {
            margin-left: 300px; /* Adjust this to match sidebar width */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Tank Simulator</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                    Design
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    Recalculation
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    Report
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
        </div>
    </div>

    <!-- Content area -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12QHDue3iJEn30c0sy1ow8yIbIpHLk/+vHgUAnSO07clK52Q" crossorigin="anonymous"></script>
</body>
</html>
