<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="icon" href="{% static 'img/tankIcon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Tank Simulator</title>
    <style>
        /* Make sidebar fixed */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
            background-color: #343a40;
            color: white;
        }

        /* Set content margin to avoid overl{% load static %}ap */
        .content {
            margin-left: 300px; /* Adjust this to match sidebar width */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar text-center">


        <ul class="nav nav-pills flex-column mb-auto">

            <a href="/" class="text-white"><h5 class="nav-title">Tank Simulator</h5></a>
            <hr>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="/design" class="nav-link text-white">
                    <h6>Design</h6>
                </a>
            </li>

            <li>
                <a href="/report" class="nav-link text-white">
                    <h6>Reporting</h6>
                </a>
            </li>

            <li>
                <a href="/recalculate" class="nav-link text-white">
                    <h6>Recalculate</h6>
                </a>
            </li>

        </ul>
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <a class="btn #fafafa grey lighten-5 text-black" href="/logout"> Log out </a>
                </div>

            </div>
        </div>

        {% endif %}

    </div>

    <!-- Content area -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12QHDue3iJEn30c0sy1ow8yIbIpHLk/+vHgUAnSO07clK52Q" crossorigin="anonymous"></script>
</body>
</html>
