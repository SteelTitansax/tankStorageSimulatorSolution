{% extends 'base.html' %}

{% block content %}
<!-- Designer first row -->

  <div class="container">
    <div class="row">
      <div class="col-6">
        <form>
          <strong><label class="mb-3">Operation Params</label></strong>
          <div class="form-group mb-2">
            <label for="tankHeight">Tank Height</label>
            <input type="text" class="form-control" id="tankHeight" placeholder="Tank Height (m)">
          </div>
          <div class="form-group mb-2">
            <label for="tankRadius">Tank Radius</label>
            <input type="text" class="form-control" id="tankRadius" placeholder="Tank Radius (m)">
          </div>
          <div class="form-group mb-2">
            <label for="workingTemperature">Temperature (KÂº)</label>
            <select class="form-control" id="workingTemperature">
              <option>98</option>
              <option>108</option>
              <option>118</option>
              <option>128</option>
              <option>138</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="workingPressure">Pressure (atm)</label>
            <select class="form-control" id="workingPressure">
              <option></option>
              <option>5</option>
              <option>8</option>
              <option>10</option>
              <option>12</option>
            </select>
          </div>
          <strong><label class="mt-3 mb-3">Cloak Design</label></strong>
          <div class="form-group mb-2">
            <label for="cloackPressureDesign">Design Pressure (lbs/inch2)</label>
            <select class="form-control" id="cloackPressureDesign">
              <option>44.26</option>
              <option>54.26</option>
              <option>64.26</option>
              <option>74.26</option>
              <option>84.26</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="externalClockRadius">External Cloack Radius</label>
            <input type="text" class="form-control" id="externalClockRadius" placeholder="External Cloack Radius (inches)">
          </div>
          <div class="form-group mb-2">
            <label for="workingEfforAdmissibleAcerInoxTemp">Working effort admisible (ACERINOX AISI 304 vs temp)</label>
            <input type="text" class="form-control" id="workingEfforAdmissibleAcerInoxTemp" placeholder="Working effort admisible (lbs/inch2)">
          </div>
          <div class="form-group mb-2">
            <label for="efficiencyOfTheWeldedJoin">Efficiency of the welded join</label>
            <input type="text" class="form-control" id="efficiencyOfTheWeldedJoin" placeholder="Efficiency of the welded join">
          </div>
          <strong><label class="mb-3">Domus design</label></strong>
          <div class="form-group mb-2">
            <label for="domusPressureDesign">Design Pressure (lbs/inch2)</label>
            <select class="form-control" id="domusPressureDesign">
              <option>44.26</option>
              <option>54.26</option>
              <option>64.26</option>
              <option>74.26</option>
              <option>84.26</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="externalDomusRadius">External Domus Radius</label>
            <input type="text" class="form-control" id="externalDomusRadius" placeholder="External Domus Radius (inches)">
          </div>
        </form>
        <div class="container">
          <div class="row pt-2">
              <div class="col-1"></div>
              <div class="col-4">
                <button class="btn btn-secondary w-100">Back</button>
              </div>
              <div class="col-2"></div>
              <div class="col-4">
                 <button class="btn btn-primary w-100">Next</button>
              </div>
              <div class="col-1"></div>
          </div>
        </div>

      </div>
      <div class="col-6 text-center">
        {% load static %}
        <img src="{% static 'img/tankDiagram.png' %}" alt="tankDiagramImage" style="height: 32%; padding-left:40%">
        {% load static %}
        <img src="{% static 'img/tankHeatDiagram.png' %}" alt="tankHeatDiagramImage" style="margin-top: 50px;height: 27%; padding-left:20%">

    </div>
        <img src="{% static 'img/tankHeatDiagram.png' %}" alt="t
    </div>
  </div>


{% endblock %}
